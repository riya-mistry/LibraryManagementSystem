{% extends "user/base.html" %}

{% block css%}

<style>
    html {
font-family: "Nunito";
}

h1, h2, h3, h4, h5, h6 {
font-family: "Raleway";
}

.card-title {
font-weight: bolder;
}

.input-field input:focus {
 border-bottom: 1px solid indigo;
 box-shadow: 0 1px 0 0 indigo;
}


.background-image {

background-position: center;
background-size: cover;
display: block;
left: 0;
position: fixed;
right: 0;
z-index: 1;
height: 100%;
}

.title h3 {
margin: 0;
padding: 40px 0;
position: relative;
z-index: 2;
}

.card {
top: 40px;
position: relative;
z-index: 2;
}


</style>

{% endblock %}

{% block content %}




<div class="row">
  <div class="col s12 l4 offset-l4">
    <div class="card grey lighten-3">
      <div class="card-content">
        <h4 class="card-title center-align indigo-text">Change password</h4>
        {% if error %}
            <h4 class="card-title center-align" style="color: red;">{{error}}</h4>
				{% endif %}
        <form action="/library/ChangePassword/" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix indigo-text">vpn_key</i>
                <input type="password" id="oldpassword" name="oldpassword"/>
              <label for="oldpassword">Old Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix indigo-text">vpn_key</i>
              <input type="password" id="newpassword" name="newpassword"/>
              <label for="newpassword">New Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix indigo-text">vpn_key</i>
              <input type="password" id="confirmpassword" name="confirmpassword"/>
              <label for="confirmpassword">Confirm Password</label>
            </div>
          </div>
          <div class="row center-align">
            <button class="btn waves-effect waves-light" style="background-color:indigo;" type="submit" name="action">Login
              <i class="material-icons right indigo-text">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block jquery %}
    <script>
        M.toast({html: 'Press Password Icon To Show Or Hide Password','inDuration': 15000,'OutDuration': 15000,'activationPercent':0.5})
    </script>
    <script>
        $("i").click(function(){
          //console.log($(this))
          //console.log($(this).next().attr('type'))
                if($(this).next().attr('type') == "password"){
                  $(this).next().attr('type','text')
                  //console.log("set to text")
                }
                else{
                  $(this).next().attr('type','password')
                  //console.log("set to password")
                }
        })
            //console.log(event)
            
            //console.log(event.keyCode)
            //if(event.keyCode == 56){

                //$(event.target).val($(event.target).val().slice(0, -1));
            //}
            
        
    </script>
{% endblock %}
